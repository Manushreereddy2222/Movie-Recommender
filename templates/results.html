<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Results</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: white;
            padding: 30px;
        }

        h1 {
            color: #58a6ff;
            text-align: center;
        }

        .movie-card {
            background-color: #161b22;
            padding: 20px;
            margin: 20px auto;
            width: 70%;
            border-radius: 10px;
            box-shadow: 0 0 10px #30363d;
            overflow: hidden;
        }

        .poster {
            width: 180px;
            float: left;
            border-radius: 10px;
            margin-right: 20px;
            box-shadow: 0px 0px 10px #30363d;
        }

        .movie-title {
            font-size: 26px;
            color: #79c0ff;
        }

        .back-link {
            display: block;
            width: 200px;
            margin: 30px auto;
            text-align: center;
            padding: 12px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .back-link:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>

    <h1>Results for "{{ query }}"</h1>

    {% if results %}
        {% for movie in results %}
            <div class="movie-card">

                {% if movie.poster %}
                    <img src="{{ movie.poster }}" class="poster">
                {% endif %}

                <div class="movie-title">{{ movie.title }} ({{ movie.year }})</div>
                <p><strong>Genre:</strong> {{ movie.genre }}</p>
                <p>{{ movie.description }}</p>

            </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center; font-size:20px;">No movies found.</p>
    {% endif %}

    <a class="back-link" href="/">‚Üê Back to Search</a>

</body>
</html>
